      <!--form-->
      <div class="form_container">

        <h1>Contact Me</h1>
        <p>Please leave your message so that we can contact you!</p>
        <div>

          <form>
            <div class="row">
            <div class="col-3">
              <label for="fname">First Name</label>
            </div>


              <input type="text" id="fname" name="firstname" placeholder="First"><br>


            </div>

            <div class="row">
            <div class="col-3">

            <label for="lname">Last Name</label><br>

          </div>
            <input type="text" id="lname" name="lastname" placeholder="Last"><br>
          </div>

          <div class="row">
          <div class="col-3">
            <label for="birthday">Birthday:</label></div>
            <input type="date" id="birthday" name="birthday"><br>
          </div>

          <div class="row">
          <div class="col-3">
            <label for="email">Email Address</label></div>
            <input type="email" name="email" name="email" placeholder="email"> <br>
          </div>

          <div class="row">
          <div class="col-3">
            <label for="Region">Region</label></div>
            <select id="region" name="region">
              <option value="North America">North America</option>
              <option value="South America">South America</option>
              <option value="Africa">Africa</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="Other">Other</option>
            </select><br>
          </div>


          <div class="row">
          <div class="col-3">
            <label for="language">Which language do you use?</label></div>
              <input type="checkbox" id="html" name="language" value="HTML">
              <label for="html">HTML</label><br>
              <input type="checkbox" id="python" name="language" value="Python">
              <label for="python">Python</label><br>
              <input type="checkbox" id="javascript" name="language" value="JavaScript">
              <label for="javascript">JavaScript</label><br>
              <input type="checkbox" id="C/C++" name="language" value="C/C++">
              <label for="C/C++">C/C++</label><br>
              <input type="checkbox" id="java" name="language" value="Java">
              <label for="java">Java</label><br>
            </div>

            <div class="row">
            <div class="col-3">
            <label for="subscribe">Are you subscribing my website?</label></div>
              <input type="radio" id="no" name="answer" value="no">
              <label for="no">No</label><br>
              <input type="radio" id="yes" name="answer" value="yes">
              <label for="yes">YES</label><br>
            </div>

            <div class="row">
            <div class="col-3">
            <label for="comment">Comments</label></div>
              <textarea id="comment" name="comment" placeholder="Write your comments here..." style="height:200px"></textarea><br>
            </div>

            <p align="center">
            <input type="submit" value="Submit">
            </p>

          </form>
</div>
